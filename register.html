<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .heading {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>

<body class="relative min-h-screen flex items-center justify-center px-4 overflow-hidden">

  <!-- ðŸ”¹ Background Video -->
  <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover z-[-10] brightness-50">
    <source src="./images/loginback2.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ”¹ Soft Overlay -->
  <div class="absolute inset-0 bg-[#363534]/40 z-[-5]"></div>

  <!-- ðŸ”¹ Home Button -->
  <a href="index.html"
    class="fixed top-6 left-6 group flex justify-center items-center text-[#5D2E2E] text-sm font-bold z-50">
    <div
      class="shadow-md flex items-center gap-0 group-hover:gap-2 bg-gradient-to-br from-[#e3cfcf]/70 to-[#fbe8e8]/70 p-3 rounded-lg cursor-pointer duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" class="w-5 h-5 stroke-[#5D2E2E]">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 
                1.125 1.125H9.75v-4.875c0-.621.504-1.125 
                1.125-1.125h2.25c.621 0 1.125.504 
                1.125 1.125V21h4.125c.621 0 
                1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
      </svg>
      <span class="text-[0px] group-hover:text-sm duration-300">Home</span>
    </div>
  </a>

  <!-- ðŸ”¹ Login Card -->
  <div
    class="form w-[500px] rounded-xl shadow-2xl overflow-hidden z-10 relative py-10 px-10 bg-[#FFF7F1]/50 flex flex-col items-center justify-center gap-6 transition-all duration-300 backdrop-blur-md">

    <div class="w-full">
      <p class="text-3xl text-[#5D2E2E] pb-6 text-center font-semibold heading">Create Your Account</p>

      <form id="signupForm" action="#" class="flex flex-col gap-5" novalidate>
        <!-- Name Field -->
        <div class="flex flex-col">
          <label for="name" class="text-sm text-[#5D2E2E] font-semibold">UserName</label>
          <input type="text" id="name" name="name" placeholder="Create a UserName" required minlength="3"
            class="w-full py-2 bg-transparent border-b-2 border-[#5D2E2E] placeholder:text-[#7E3C3C] text-[#5D2E2E] text-sm outline-none focus:ring-0 focus:border-[#7E3C3C] transition duration-150" />
        </div>

        <!-- Email Field -->
        <div class="flex flex-col">
          <label for="email" class="text-sm text-[#5D2E2E] font-semibold">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter Your Email" required
            class="w-full py-2 bg-transparent border-b-2 border-[#5D2E2E] placeholder:text-[#7E3C3C] text-[#5D2E2E] text-sm outline-none focus:ring-0 focus:border-[#7E3C3C] transition duration-150" />
        </div>

        <!-- Phone Number -->
        <div class="flex flex-col">
          <label class="text-[#5D2E2E] text-sm font-semibold">Phone number</label>
          <div class="relative mt-2 max-w-xs text-[#5D2E2E]">
            <div class="absolute inset-y-0 left-3 my-auto h-6 flex items-center border-r border-[#5D2E2E] pr-2">
              <select class="text-sm outline-none bg-transparent text-[#5D2E2E]">
                <option value="+91">IN</option>
                <option value="+1">US</option>
                <option value="+94">LK</option>
              </select>
            </div>
            <input type="tel" placeholder="+91 0000000000" pattern="[0-9]{10}" minlength="10" maxlength="13"
              class="w-full pl-[4.5rem] pr-3 py-2 appearance-none bg-[#fffaf7]/50 text-[#5D2E2E] outline-none border border-[#5D2E2E] focus:border-[#8F5757] shadow-sm rounded-lg transition duration-200" />
          </div>
        </div>

        <!-- Password Field -->
        <div class="flex flex-col">
          <label for="password" class="text-sm text-[#5D2E2E] font-semibold">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" required minlength="6"
            class="w-full py-2 bg-transparent border-b-2 border-[#5D2E2E] placeholder:text-[#7E3C3C] text-[#5D2E2E] text-sm outline-none focus:ring-0 focus:border-[#7E3C3C] transition duration-150" />
        </div>

        <!-- Confirm Password Field -->
        <div class="flex flex-col">
          <label for="confirm-password" class="text-sm text-[#5D2E2E] font-semibold">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter Password" required
            minlength="6"
            class="w-full py-2 bg-transparent border-b-2 border-[#5D2E2E] placeholder:text-[#7E3C3C] text-[#5D2E2E] text-sm outline-none focus:ring-0 focus:border-[#7E3C3C] transition duration-150" />
        </div>

        <!-- Terms Checkbox -->
        <div class="inline-flex items-center gap-2 text-[#7E3C3C] text-xs">
          <input type="checkbox" id="terms" name="terms" required class="accent-[#7E3C3C] w-3.5 h-3.5" />
          <label for="terms">By signing, you agree to our <span class="font-semibold hover:underline"><a href="#">Terms & Policy</a></span></label>
        </div>

        <!-- Buttons -->
        <div class="flex justify-center gap-4 mt-4">
         <button type="submit"
    class="text-2xl px-8 py-3 rounded-lg bg-[#5D2E2E] text-white relative overflow-hidden group z-10 hover:text-white duration-500">
    <span
        class="absolute bg-[#AB5D41] w-40 h-40 rounded-full group-hover:scale-100 scale-0 -z-10 -left-4 -top-10 group-hover:duration-500 duration-700 origin-center transform transition-all"></span>
    <span
        class="absolute bg-amber-800 w-40 h-40 -left-4 -top-10 rounded-full group-hover:scale-100 scale-0 -z-10 group-hover:duration-700 duration-500 origin-center transform transition-all"></span>
    Register
    <a href="./thankyou.html"></a>
</button>

        </div>
      </form>
    </div>
  </div>

</body>

</html>
