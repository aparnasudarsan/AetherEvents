<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create a New Account</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lora&display=swap" rel="stylesheet">

  <style>
    h1 {
      font-family: 'Italianno', cursive;
    }
    body, input, label, button, p, a {
      font-family: 'Lora', serif;
    }

    body {
      background: url('https://static.wixstatic.com/media/11062b_1651cfdad27244d5b2208862d6d12b08~mv2.jpg/v1/fill/w_1883,h_933,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/11062b_1651cfdad27244d5b2208862d6d12b08~mv2.jpg') center/cover no-repeat;
      background-color: #f7f2ec;
    }
  </style>
</head>
<body >
  
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-transparent backdrop-blur-md p-8 rounded-xl shadow-lg w-full max-w-md">
    
    <h1 class="text-5xl text-center text-[#292323] mb-8">Create a New Account</h1>

    <form>
      <label for="username" class="block text-black mb-2">Username</label>
      <input type="text" id="username" name="username" required
             class="w-full mb-5 p-3 rounded-md bg-[#f7f2ec] text-[#3b2a26] border border-[#cccccc] focus:outline-none">

      <label for="email" class="block text-black mb-2">Email</label>
      <input type="email" id="email" name="email" required
             class="w-full mb-5 p-3 rounded-md bg-[#f7f2ec] text-[#3b2a26] border border-[#cccccc] focus:outline-none">

      <label for="password" class="block text-black mb-2">Password</label>
      <input type="password" id="password" name="password" required
             class="w-full mb-5 p-3 rounded-md bg-[#f7f2ec] text-[#3b2a26] border border-[#cccccc] focus:outline-none">

      <label for="confirm-password" class="block text-black mb-2">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required
             class="w-full mb-6 p-3 rounded-md bg-[#f7f2ec] text-[#3b2a26] border border-[#cccccc] focus:outline-none">

      <button type="submit"
              class="w-full bg-[#6d4c41] hover:bg-[#675353] text-black py-3 rounded-md transition-all duration-300">
        Register
      </button>
    </form>

<div class="text-center mt-5">
      <p class="text-black">
        Already have an account?
        <a href="login.html" class="text-[#675353] font-semibold hover:underline">Login here</a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
